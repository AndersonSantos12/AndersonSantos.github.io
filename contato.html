        <!-- Formulário de contato -->
        <form action="/enviar-mensagem" method="POST" class="contato-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="cell">Celular:</label>
            <input type="tel" id="cell" name="cell" placeholder="Digite seu número de celular" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem" required></textarea>

        <!-- Botão para enviar a mensagem -->
            <button type="submit">Enviar Mensagem</button>
        </form>
